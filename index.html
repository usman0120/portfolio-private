<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <meta name="description" content="Portfolio of Usman Ahmad - Web Developer and Designer">
  
  <!-- Favicon links - Placeholder initials logo (UA) -->
  <link rel="icon" href="https://ui-avatars.com/api/?name=Usman+Ahmad&background=0D8ABC&color=fff&size=32" type="image/png">
  <link rel="icon" href="https://ui-avatars.com/api/?name=UA&background=0D8ABC&color=fff&size=16" type="image/png" sizes="16x16">
  <link rel="icon" href="https://ui-avatars.com/api/?name=UA&background=0D8ABC&color=fff&size=32" type="image/png" sizes="32x32">
  <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=UA&background=0D8ABC&color=fff&size=180">
  
  <!-- Alternative option (more tech-themed) -->
  <link rel="icon" href="https://via.placeholder.com/32/0D8ABC/FFFFFF?text=UA" type="image/png">
  
  <!-- Keep both CSS links -->
  <link href="dist/style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/src/index.css"/>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.tsx" as="script">
  
  <style>
    /* Critical CSS for initial loading state */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 2rem;
      text-align: center;
    }
    
    .loading-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(to right, #ec4899, #ef4444, #f59e0b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
    }
    
    .loading-subtitle {
      font-size: 1.125rem;
      color: #6b7280;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(13, 138, 188, 0.2);
      border-left: 4px solid #0D8ABC;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive improvements */
    @media (max-width: 768px) {
      .loading-container {
        padding: 1rem;
      }
      
      .loading-title {
        margin-bottom: 1rem;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .loading-spinner {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Enhanced loading state with better UX -->
    <div class="loading-container">
      <h1 class="loading-title">USMAN AHMAD</h1>
      <p class="loading-subtitle">Web Developer & Designer | Creating digital experiences that make a difference</p>
      <div class="loading-spinner"></div>
      <p class="loading-subtitle" style="margin-top: 1.5rem; font-size: 0.875rem;">Loading portfolio, please wait...</p>
    </div>
  </div>
  
  <!-- Scripts remain exactly the same -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
